<table class="table">
   <thead>
     <tr >
      <th scope="col">Id</th>
       <th scope="col">Username</th>
       <th scope="col">Email</th>
       <th scope="col">Register Date</th>
       <th scope="col">Last Active</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let user of users" >
      <td >{{user.id}}</td>
       <td>{{user.username}}</td>
       <td>{{user.email}}</td>
       <td>{{user.registerDate}}</td>
       <td>{{user.lastActive}}</td>
     </tr>      
   </tbody>
</table>
<div>
  <ul class="pagination pagination-sm">
    <li class="page-item active "> 
   <button [disabled]="currentPage === 1" (click)="prevPage()" class="page-link" >Prev</button>
  </li>

   <span>{{currentPage}} / {{totalPages}}</span>
   
   <li class="page-item active"> 
   <button [disabled]="currentPage === totalPages" (click)="nextPage()" class="page-link">Next</button>
  </li>
  </ul>
 </div>
